<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <link
      rel='stylesheet'
      href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    />
    <link
      rel='stylesheet'
      href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'
      integrity='sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf'
      crossorigin='anonymous'
    />
    <link
      href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap'
      rel='stylesheet'
    />
    <link rel='stylesheet' href='./css/style.css' />
    <title>Day Planner</title>
  </head>

  <body>
    <header class='jumbotron'>
      <h1 class='display-3'>Day Planner</h1>
      <p id='currentDay' class='lead'></p>
    </header>

    <div class='container'>
      <div data-hour='9AM' class='row time-block'>
        <div class='col-2 hour'>
          9AM
        </div>
        <textarea class='col-8 description'></textarea>
        <i class='far fa-save col-2 btn btn-success saveButton' data-index='0'></i>
      </div>

      <div data-hour='10AM' class='row time-block'>
        <div class='col-2 hour'>
          10AM
        </div>
        <textarea class='col-8 description'></textarea>
        <i class='far fa-save col-2 btn btn-success saveButton' data-index='1'></i>
      </div>

      <div data-hour='11AM' class='row time-block'>
        <div class='col-2 hour'>
          11AM
        </div>
        <textarea class='col-8 description'></textarea>
        <i class='far fa-save col-2 btn btn-success saveButton' data-index='2'></i>
      </div>

      <div data-hour='12PM' class='row time-block'>
        <div class='col-2 hour'>
          12PM
        </div>
        <textarea class='col-8 description'></textarea>
        <i class='far fa-save col-2 btn btn-success saveButton' data-index='3'></i>
      </div>

      <div data-hour='1PM' class='row time-block'>
        <div class='col-2 hour'>
          1PM
        </div>
        <textarea class='col-8 description'></textarea>
        <i class='far fa-save col-2 btn btn-success saveButton' data-index='4'></i>
      </div>

      <div data-hour='2PM' class='row time-block'>
        <div class='col-2 hour'>
          2PM
        </div>
        <textarea class='col-8 description'></textarea>
        <i class='far fa-save col-2 btn btn-success saveButton' data-index='5'></i>
      </div>

      <div data-hour='3PM' class='row time-block'>
        <div class='col-2 hour'>
          3PM
        </div>
        <textarea class='col-8 description'></textarea>
        <i class='far fa-save col-2 btn btn-success saveButton' data-index='6'></i>
      </div>

      <div data-hour='4PM' class='row time-block'>
        <div class='col-2 hour'>
          4PM
        </div>
        <textarea class='col-8 description'></textarea>
        <i class='far fa-save col-2 btn btn-success saveButton' data-index='7'></i>
      </div>

      <div data-hour='5PM' class='row time-block'>
        <div class='col-2 hour'>
          5PM
        </div>
        <textarea class='col-8 description'></textarea>
        <i class='far fa-save col-2 btn btn-success saveButton' data-index='8'></i>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='./js/script.js'></script>
  </body>
</html>
